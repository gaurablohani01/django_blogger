    {% extends "base.html" %}
    {% block body %}
    <div class="container">
        {% if query %}
        {% for queri in query %}
        <div class="card post-card">
            
            <div class="card-header bg-white d-flex align-items-center border-bottom-0">
                <span class="fw-bold text-dark">{{queri.author.first_name}} {{queri.author.last_name}}</span>
            </div>

           

            <div class="card-body">
                <h5 class="card-title fw-bold">{{queri.title}}</h5>
                <p class="card-text text-muted">
                    {{queri.description}}
                </p>
                             <img src="{{queri.image}}" class="card-img-top" alt="{{queri.author.first_name}} post">

                
                <div class="mt-3 border-top pt-2">
                  <a href="/update/{{queri.id}}">  <button class="btn btn-sm btn-outline-primary">Update</button></a>
                  <a href="/delete/{{queri.id}}"> <button class="btn btn-sm btn-outline-secondary">Delete</button></a> 
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        No post
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock body %}
