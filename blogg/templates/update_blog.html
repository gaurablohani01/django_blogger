    {% extends "base.html" %}
    {% block body %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Update Post</h5>
                    </div>
                    <div class="card-body">
                        <form action="/update/{{blogs.id}}/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="postTitle" class="form-label fw-bold">Post Title</label>
                                <input type="text" class="form-control" id="postTitle" name="title" placeholder="Enter a catchy title" value="{{blogs.title}}" required>
                            </div>

                            <div class="mb-3">
                                <label for="postDesc" class="form-label fw-bold">Description</label>
                                <textarea class="form-control" id="postDesc" name="desc" rows="4" placeholder="What's on your mind?">{{blogs.description}}</textarea>
                            </div>

                            <div class="mb-4">
                                <label for="postImage" class="form-label fw-bold">Upload Image</label>
                                <input class="form-control" type="file" id="postImage" name="image">
                                <div class="form-text">Accepted formats: JPG, PNG (Max 5MB).</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Publish Post</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock body %}
