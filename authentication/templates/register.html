    {% extends "base.html" %}
    {% block body %}
    <div class="container">
<form method="POST", action='/register/'>
    {% csrf_token %}
    <h2> Register page</h2>

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="first_name" aria-describedby="emailHelp">
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="last_name" aria-describedby="emailHelp">
  </div>
 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
     <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password1"> 
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" name="password2" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
    {% endblock body %}
